<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi feet meters</title>
</head>
<body>
<form>
    <p>
        <label>Feet</label>
        <input id="inputFeet" type="number" placeholder="Feet"
               oninput="footToMeter(this.value)"
               onchange="footToMeter(this.value)">
    </p>
    <p>Meters: <span id="outputmeters"></span></p>
</form>

<script>

    function footToMeter(foot) {
        foot = parseFloat(foot);
        document.getElementById("outputmeters").innerHTML = foot * 0.305 ;
    }

</script>
<br/>
<form>
    <p>
        <label>Meter</label>
        <input id="inputmeter" type="number" placeholder="Meter"
               oninput="meterToFoot(this.value)"
               onchange="meterToFoot(this.value)">
    </p>
    <p>Feet: <span id="outputfoot"></span></p>
</form>

<script>

    function meterToFoot(meter) {
        meter = parseFloat(meter);
        document.getElementById("outputfoot").innerHTML = meter * 3.279 ;
    }

</script>
</body>
</html>
