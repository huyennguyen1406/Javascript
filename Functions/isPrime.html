<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check is Prime</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter number to check: "));
    function isPrime(num) {
        if (num < 2) {
            return false;
        } else  {
            for (let i = 2; i <= Math.sqrt(num); i++){
                if(num % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
    if (isPrime(number)){
        alert(number + " is Prime")
    } else {
        alert(number + " is not Prime")
    }
</script>
</body>
</html>
