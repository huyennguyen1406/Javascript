<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body Mass Index - BMI</title>
</head>
<body>
<script>
  let weight = parseFloat(prompt('Weight: '));
  let height = parseFloat(prompt('Height: '));
  let bmi = weight / (height ** 2);
  if (bmi < 18) {
      document.write("Underweight");
  }
  else if (bmi < 25.0) {
      document.write("Normal");
  }
  else if (bmi < 30.0) {
      document.write("Overweight");
  }
  else {
      document.write("Obese");
  }
</script>
</body>
</html>
