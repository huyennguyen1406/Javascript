<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value1 = prompt("Enter a number: ");
    let numbers = [-3, 5, 1, 3, 2, 6, 10, 13];
    for (let i = 0; i < numbers.length; i++) {
        if (value1 == numbers[i]) {
            alert("Value " + numbers[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
