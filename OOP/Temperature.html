<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        celsius
        constructor(celsius) {
            this.celsius = celsius;
        }
        getCelsius() {
            return this.celsius;
        }
        setCelsius(celsius) {
            this.celsius = celsius;
        }
        changeF() {
            return this.celsius * 1.8 + 32;
        }
        changeK() {
            return this.celsius + 273.15;
        }
    }

    let temperature = new Temperature(25);
    console.log(temperature.getCelsius());
    console.log(temperature.changeF());
    console.log(temperature.changeK());
</script>
</body>
</html>
