<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Rectangle</title>
</head>
<body>
<script>
    class Rectangle {
        width;
        height;

        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getPerimeter() {
            return 2 * (this.width + this.height);
        }

        getArea() {
            return this.width * this.height;
        }
    }
</script>
</body>
</html>
