<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<canvas id="canvas" width="800" height="500" style="border: 1px solid black"></canvas>
<script>

    class Rectangle {
        width
        height
        color

        constructor(width, height, color) {
            this.width = width
            this.height = height
            this.color = color
        }

        draw(ctx) {
            ctx.fillStyle = this.color
            ctx.fillRect(400, 400, this.width, this.height)
        }
    }
    let rec = new Rectangle(100, 100, "green");
    let ctx = document.getElementById("canvas").getContext("2d")
    rec.draw(ctx)
</script>
</body>
</html>
