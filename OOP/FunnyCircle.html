<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="700px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circle {
        x
        y
        radius

        constructor(x, y, radius) {
            this.x = x
            this.y = y
            this.radius = radius
        }
        getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        getRandomColor() {
            let red = this.getRandomHex();
            let green = this.getRandomHex();
            let blue = this.getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }
        speedX() {
            this.x +=5
        }

        speedY() {
            this.y += 5
        }

        changeRadius() {
            this.radius +=2
        }

        drawCircle(ctx) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
        }

        createCircle(ctx) {
            let radius = Math.floor(Math.radom() * 80);
            let color = this.getRandomColor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let circle = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        createMultipleCircle(ctx) {
            for (let i = 0; i < 30; i++) {
                this.createCircle(ctx);
            }
        }
    }

    let ctx = document.getElementById("myCanvas").getContext("2d");
    let circle = new Circle(1, 1, 1)

    function draw() {
        ctx.clearRect(0, 0, 1368, 700)
        circle.createMultipleCircle(ctx)
        setTimeout(draw, 100)
    }

    let cir = new Circle(0, 0, 50)

    function draw2() {
        ctx.clearRect(0, 0, 1368, 700)
        cir.speedX()
        cir.speedY()
        cir.changeRadius()
        cir.drawCircle(ctx)
        setTimeout(draw2, 100)
    }
    draw2()
</script>
</body>
</html>
