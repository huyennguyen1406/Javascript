<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỬ DỤNG WHILE</title>
</head>
<body>
<script>
    let num = +prompt('Enter a number: ');
    let total = 0;
    while (num!== (-1)) {
        alert(num);
        total += num;
        num = +prompt('Enter a number: ');
    }
    alert(total);
</script>
</body>
</html>
