<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRIMER</title>
</head>
<body>
<script>
    let ordNum = 1;
    let num = 2;
    console.log("20 số nguyên tố đầu tiên là" );
    for (let i = 1; i <= 20; ) {
        for (let j =2; j <= Math.sqrt(num); j++) {
            if (num % j === 0) {
                ordNum = 0;
                break;
            }
        }
        if (ordNum !== 0) {
            console.log(num);
            i++;
        }
        ordNum = 1;
        num++;
    }
</script>
</body>
</html>
