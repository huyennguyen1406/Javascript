<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh don gian</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><label><input id="number1" type="text"></label></td>
        <td colspan="2"><label><input id="number2" type="text"></label></td>
    </tr>
    <tr>
        <td>
            <button onclick="add()">Add</button>
        </td>
        <td>
            <button onclick="sub()">Sub</button>
        </td>
        <td>
            <button onclick="multi()">Multi</button>
        </td>
        <td>
            <button onclick="div()">Div</button>
        </td>
    </tr>
</table>
<h2>Result: <span id="result"></span></h2>
</body>
<script>
    function add() {
        let number1 = +document.getElementById("number1").value
        let number2 = +document.getElementById("number2").value
        document.getElementById("result").innerText = number1 + number2
    }
    function sub() {
        let number1 = +document.getElementById("number1").value
        let number2 = +document.getElementById("number2").value
        document.getElementById("result").innerText = number1 - number2
    }
    function multi() {
        let number1 = +document.getElementById("number1").value
        let number2 = +document.getElementById("number2").value
        document.getElementById("result").innerText = number1 * number2
    }
    function div() {
        let number1 = +document.getElementById("number1").value
        let number2 = +document.getElementById("number2").value
        document.getElementById("result").innerText = number1 / number2
    }
</script>
</html>
